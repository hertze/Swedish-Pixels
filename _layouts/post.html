---
layout: default
---
<div class="post">
  <h1>{{ page.title }}</h1>
  <div class="body">{{ content }}</div>
  <div class="signoff" datetime="{{ page.date | date: "%Y-%m-%d" }}">&mdash;{{ page.date | date: "%b %d, %Y" }}</div>
	<div class="share">
		<div class="twitter">
		<a href="http://twitter.com/share" class="twitter-share-button" data-url="http://swedishpixels.com{{ page.url }}/" data-text="From Swedish Pixels: {{ page.title }}" data-count="horizontal">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
		</div>
		<div class="facebook">
			<script src="http://connect.facebook.net/en_US/all.js#xfbml=1"></script><fb:like href="http://swedishpixels.com{{ page.url }}/" layout="button_count" show_faces="false" width="130" font=""></fb:like>
		</div>
	</div>
	<div class="ad">
		<script type="text/javascript"><!--
		google_ad_client = "ca-pub-6560626682599600";
		/* Swedish Pixels */
		google_ad_slot = "8206653389";
		google_ad_width = 468;
		google_ad_height = 60;
		//-->
		</script>
		<script type="text/javascript"
		src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
		</script>
	</div>
</div>
