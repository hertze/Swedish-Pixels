---
layout: default
title: Archive
---

<h2 id="intro">The list of all {{ site.posts.size }} archived posts.</h2>

{% assign first_year = '9000' %}

<div id="archive">
	<ul>
	{% for post in site.posts %}

	<li><a href="{{ post.url }}">{{ post.title }}</a> <span class="archive-date">{{ post.date | date: "%b %d, %Y"  }}</span></li>
 
  {% endfor %}
	</ul>
</div>
