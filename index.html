---
layout: default
---
{% for post in site.posts limit:5 %}

<div class="post">
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="body">{{ post.content }}</div>
  <div class="breaker"></div>
  <time class="signoff" datetime="{{ post.date | date: "%Y-%m-%d" }}">
    &mdash;{{ post.date | date: "%b %d, %Y" }}
  </time>
</div>
{% endfor %}
